<!DOCTYPE html>
<html>
<head>
	<title>
		GifTastic
	</title>

	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous">
	</script>

	<script type="text/javascript" src="javascript/giftastic.js"> </script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<img id="headerImage" src="css/download.jpeg">

<div class="container-fluid" style="margin-bottom: 20px">

	<div class="row">

		<div id="buttons" class="col-sm-6">

		</div>

		<form id="topicForm" class="col-sm-6">
			<label for="topicInput">Search a topic here</label>
			<input type="text" id="topicInput">
			<input id="addTopic" class="btn pill" type="submit" value="Submit">
		</form>

	</div>

</div>
		
	<div id="display" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">

			<li data-target = "#display" data-slide-to = "0" class="active"></li>
		
			<li data-target = "#display" data-slide-to = "1"></li>

			<li data-target = "#display" data-slide-to = "2"></li>

			<li data-target = "#display" data-slide-to = "3"></li>

			<li data-target = "#display" data-slide-to = "4"></li>

			<li data-target = "#display" data-slide-to = "5"></li>

			<li data-target = "#display" data-slide-to = "6"></li>

			<li data-target = "#display" data-slide-to = "7"></li>

			<li data-target = "#display" data-slide-to = "8"></li>

			<li data-target = "#display" data-slide-to = "9"></li>

		</ol>
		<div class="carousel-inner">
			
		</div>

		<a class = "carousel-control left" href="#display" data-slide = "prev">
		<span class="icon-prev"></span>
		</a>

		<a class = "carousel-control right" href="#display" data-slide = "next"><span class="icon-next"></span>
		</a>

	</div>

<!-- </script> -->
</body>
</html>
